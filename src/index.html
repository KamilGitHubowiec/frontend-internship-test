<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
      <!-- Display success message below -->
      <h1 class="success-message hidden">Thank you!</h1>
    </section>

    <div class="popup hidden">
      <!-- Here goes your popup form HTML code -->
      <form class="login-form">
        <i class="fas fa-times-circle close-popup-form"></i>
        <h1 class="login-form__title">Login</h1>

        <div class="login-form__input email-container">
          <input type="email" placeholder="E-mail" class="input" id="login-form__email" required>
        </div>

        <div class="login-form__input password-container">
          <input type="password" placeholder="Password" class="input" id="login-form__password" required>
        </div>

        <div class="login-form__terms">
          <input type="checkbox" id="terms-checkbox" required> 
          <label for="terms-checkbox">I agree to terms & conditions</label>
        </div>

        <button class="btn-submit">SUBMIT</button>
      </form>
    </div>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
